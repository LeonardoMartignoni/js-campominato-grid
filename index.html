<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Campo Minato</title>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<!-- Custom Style -->
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<header class="d-flex justify-content-between align-items-center p-2">
		<div class="icon d-flex align-items-center">
			<img class="logo" src="./img/mine-symbol.png" alt="Game Logo">
			<h2 class="d-inline-block m-0 ms-3">Minefield Game</h2>
		</div>
		<div class="buttons">
			<form>
				<select id="difficulty_level" class="btn btn-dark">
					<option value="" selected disabled>Select level</option>
					<option value="" disabled>------------</option>
					<option value="easy">Easy</option>
					<option value="normal">Normal</option>
					<option value="hard">Hard</option>
				</select>
				<button id="button_play" class="ms-2 btn btn-dark" type="button">Play</button>
			</form>
		</div>
	</header>

	<main class="d-flex justify-content-center align-items-center">
		<div id="grid" class="d-flex flex-wrap justify-content-center align-items-center">
			<p id="error_text"></p>
		</div>
	</main>


	<!-- Javascript -->
	<script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
